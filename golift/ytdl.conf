# Youtube Downloader
# https://github.com/Tzahi12345/YoutubeDL-Material/wiki/Reverse-Proxy-Setup

location = /ytdl/ {
  include    /config/nginx/auth/poweruser.conf;
  add_header content-type $contenttype;
  proxy_pass $ytdl/$requesturi;
}

location ~/ytdl(.*)$ {
  include    /config/nginx/auth/poweruser.conf;
  rewrite /ytdl/(.*) /$1  break;
  proxy_pass $ytdl;
}

